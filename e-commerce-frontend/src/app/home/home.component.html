<div class="container mt-5">
   <mat-grid-list cols="4"  rowHeight="3:5" gutterSize="10">
      <mat-grid-tile *ngFor="let product of productDetails">
         <div class="row home-page-product-image">
            <img [src]="product.productImages[0].url" alt="">
            <div class="mt-3">
               <p><b>{{product.productName}}</b></p>
            </div>
            <div class="mt-2">
               <p style="white-space: inherit; text-overflow: ellipsis; height: 40px; width: 288px; overflow: hidden;">{{product.productDescription}}</p>
            </div>
            <div class="mt-2">
               <b>XAF. {{product.productDiscountedPrice}}</b> &nbsp; <b style="text-decoration: line-through; color: red;">{{product.productActualPrice}}</b>
            </div>
            <div class="mt-2">
               <button type="button" mat-raised-button color="warn" >View Details</button>
            </div>
         </div>
      </mat-grid-tile>
   </mat-grid-list>
</div>
